<!doctype html>
<html lang="en" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="ctrl.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.startSearch()">Narrow It Down For Me!</button>
    </div>


    <br><br><br>

    <div class="row">

    <found-items items-found="ctrl.found" on-remove="ctrl.removeItem(index)" error="ctrl.error"></found-items>
  </div>

  </div>

</body>
</html>
