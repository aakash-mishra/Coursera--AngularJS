
  <ol>
    <li ng-repeat="item in list.items-found">

      <b>Name:</b>{{item.name}}<br>
      <b>Description:</b> {{item.description}}<br>
      <b>Short name:</b> {{item.short_name}}<br>
      <button ng-click="list.onRemove({index:$index});">Don't want this one</button>
    </li>
    <div ng-if="list.error=='error'">
      <h4 style="color:red">NOTHING FOUND!</h4>
    </div>

  </ol>
