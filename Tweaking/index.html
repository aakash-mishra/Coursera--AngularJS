<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>
      Password Strength
    </title>
  </head>
  <body ng-app="PasswordStrength">
    <h4> Enter the password you want to check.</h4>
    <div ng-controller="PasswordStrengthController">
      <input type="password" ng-model="pass" ng-keyup="calculateStrength();"><br>
      Password strength: {{strength}}
    </div>
  </body>
</html>
